    <!-- Typewriter -->
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script type="text/javascript">
      var app = document.getElementById('app');
      const start = 'Hallo Rini Putri Fiani'
      const middle = 'Semoga Cepat Sembuh Yaaa'
      const end = 'Jaga Kesehatanmu, Semangaaat'
      var typewriter = new Typewriter(app, {
        loop: true,
        delay: 75,
      });

      typewriter
        .pauseFor(2500)
        .typeString(start)
        .pauseFor(300)
        .deleteChars(start.length)
        .typeString(middle)
        .deleteChars(middle.length)
        .typeString(end)
        .pauseFor(1000)
        .start();
    </script>
